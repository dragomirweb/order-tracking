<!doctype html>
<html lang="en">

<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/styles/main.css" type="text/css">
</head>

<body ng-app="todoListApp">

  <h1>Macaroons!</h1>

  <div class="list" ng-controller="mainCtrl">
    <div class="search-tab">
        <input type="text" placeholder="Cauta in baza de date" id="query" ng-model="query"/>
        <select id="search" ng-model="orderList">
            <option style="display:none" value="">Alege o optiune</option>
            <option value="dateCreated">Ordoneaza dupa data intrare</option>
            <option value="name">Ordoneaza dupa nume</option>
            <option value="tel">Ordoneaza dupa telefon</option>
            <option value="order">Ordoneaza dupa Comanda</option>
            <option value="dueDate">Ordoneaza dupa livrare</option>
        </select>
    </div>
    <div class="add">
      <a href="#" ng-click="addTodo()">
        + Adauga Comanda</a>
    </div>
    <todo></todo>
  </div>


  <script src="/scripts/vendor.bundle.js"></script>
  <script src="/scripts/todo.bundle.js"></script>
</body>

</html>
